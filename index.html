<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bookshelf App Submission</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/94f270216e.js" crossorigin="anonymous"></script>

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <nav class="navbar">
            <h1>Website Rak Buku</h1>
        </nav>
    </header>
    
    <main>
        <div id="notifikasiTambahData">Toast Notif</div>
        <div class="tambahBuku">
            <form class="form" action="#" id="form">
                <div class="formInput">
                    <label for="title">Judul Buku</label>     
                    <input type="text" id="title" name="title" size="50" placeholder="Masukkan judul..." required>
                </div>
                <div class="formInput">
                    <label for="author">Penulis Buku</label>
                    <input type="text" id="author" name="author" placeholder="Masukkan nama penulis..." required>
                </div>
                <div class="formInput">
                    <label for="year">Tahun</label>
                    <input type="number" id="year" name="year" placeholder="Masukkan tahun pembuatan..." required>
                </div>        
                <div class="formInput">
                    <button type="submit" value="Tambah Buku" name="Submit" class="btn-submit">Tambah Data</button>
                </div>       
            </form>
        </div>
        <div class="container-cari-buku">
            <h1 class="container-header">Cari Buku:</h1>
            <form class="form" action="#" id="searchForm">
                <div class="formInput">
                    <input type="text" id="findBook" name="findBook" size="50" placeholder="Cari buku berdasarkan nama, penulis, atau tahun...">
                    <button type="submit" value="Cari Buku" name="submit" class="btn-submit" id="tombolSearch">Cari Buku</button>
                </div>
                
            </form>
            <div class="cariBuku">
            </div>
        </div>
        <div class="container-rak"> 
            <div class="container-section-rak-1">
                <h1 class="container-header">Sedang Dibaca:</h1>
                <hr>
                <div class="daftarBukuBelumSelesai" id="daftarBukuBelumSelesai">
                </div>
            </div>
            <div class="container-section-rak-2">
                <h1 class="container-header">Selesai Dibaca:</h1>
                <hr>
                <div class="daftarBukuSudahSelesai" id="daftarBukuSudahSelesai">
                </div>
            </div>  
        </div>
    </main>
	<script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
